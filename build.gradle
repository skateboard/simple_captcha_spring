plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'org.springframework.boot' version '2.3.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

group 'me.brennan'
version '1.0'

sourceCompatibility = JavaVersion.VERSION_14
targetCompatibility = JavaVersion.VERSION_14

repositories {
    mavenCentral()
}

configurations {
    shaded

    compile.extendsFrom shaded
}

dependencies {
    shaded 'org.springframework.boot:spring-boot-starter-thymeleaf'
    shaded 'org.springframework.boot:spring-boot-starter-web'
    shaded 'com.google.code.gson:gson:2.8.6'

    shaded files("libs/captcha.jar")

    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

shadowJar {
    configurations = [project.configurations.shaded]
}

build {
    dependsOn shadowJar
}